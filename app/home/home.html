<h1>{{$ctrl.welcome}}</h1>
<h1>Count {{$ctrl.count}}</h1>
<div><input ng-model='$ctrl.count'></div>
<div ng-click='$ctrl.clickDivCount()'><button ng-click='$ctrl.addCount($event)'>Add Count</button>
    <div><button ng-click='$ctrl.clearCount(); $event.stopPropagation();'>Clear Count</button></div>
</div>

<home-my-view 
count='$ctrl.count'
on-clear-count-bind="$ctrl.onClearCountBind()">
</home-my-view>

<home-sibl-view 
count='$ctrl.count'>
</home-sibl-view>
